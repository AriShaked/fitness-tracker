<section class='signup-form '>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f='ngForm' (ngSubmit)='onSubmit(f)'>
     <mat-form-field>
       <input 
       type="email" 
       matInput 
       placeholder="your email" 
       ngModel 
       name='email'
       email
       required
       #emailInput='ngModel'>
       <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error> 
       <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error> 
     </mat-form-field>
     <mat-form-field hintLabel="Should be at least 6 charechters long">
      <input 
      type="password" 
      matInput  
      placeholder="your password" 
      ngModel 
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint> 
      <mat-error>Has to be at least 6 charechters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]='maxDate' placeholder="Your birthDate" ngModel name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>I agree to terms and conditions</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" type='submit' mat-raised-button color='primary' [disabled]= "f.invalid" >Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
